<!DOCTYPE html>

<head>

    <!-- Bootstrap CSS -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {

        .auth-container {

        .form-control {

        }

        .btn-primary {
            background-color: #4e73df;

        }

        .btn-primary:hover {

        .auth-footer {

    </style>
</head>

<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h2>ƒêƒÉng nh·∫≠p</h2>
                <p class="text-muted">Vui l√≤ng nh·∫≠p th√¥ng tin ƒëƒÉng nh·∫≠p c·ªßa b·∫°n</p>
            </div>

            <div class="alert alert-danger" id="error-message" role="alert"></div>
            <div class="alert alert-success" id="success-message" role="alert"></div>

            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">M·∫≠t kh·∫©u</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <label class="form-check-label" for="remember-me">Ghi nh·ªõ ƒëƒÉng nh·∫≠p</label>
                </div>

                <button type="submit" class="btn btn-primary">ƒêƒÉng nh·∫≠p</button>
            </form>

            <!-- OTP Verification Form (Hidden by default) -->
            <form id="otp-form" style="display: none;">
                <div class="mb-3 mt-4">
                    <label for="otp" class="form-label">M√£ OTP</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input type="text" class="form-control" id="otp" name="otp" required>
                    </div>
                    <div class="form-text">Vui l√≤ng nh·∫≠p m√£ OTP ƒë√£ ƒë∆∞·ª£c g·ª≠i ƒë·∫øn email c·ªßa b·∫°n</div>
                </div>

                <button type="submit" class="btn btn-primary">X√°c th·ª±c</button>
                <button type="button" class="btn btn-secondary mt-2 w-100" id="resend-otp">G·ª≠i l·∫°i m√£ OTP</button>
            </form>

            <div class="auth-footer">
                <p>Ch∆∞a c√≥ t√†i kho·∫£n? <a href="register.html">ƒêƒÉng k√Ω ngay</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3002/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login successful
                    showMessage('success-message', data.message);
                    // Save token to localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    // Redirect to product page after successful login
                    setTimeout(() => {
                        window.location.href = '/products.html';
                    }, 1000);
                } else {
                    // Check if account needs verification
                    if (response.status === 403 && data.userId) {
                        // Show OTP form
                        document.getElementById('login-form').style.display = 'none';
                        document.getElementById('otp-form').style.display = 'block';

                        // Store userId for OTP verification
                        localStorage.setItem('tempUserId', data.userId);

                        showMessage('error-message', data.message);
                    } else {
                        // Other errors
                        showMessage('error-message', data.message);
                    }
                }
            } catch (error) {
                showMessage('error-message', 'ƒê√£ x·∫£y ra l·ªói khi ƒëƒÉng nh·∫≠p. Vui l√≤ng th·ª≠ l·∫°i sau.');
                console.error('Login error:', error);
            }
        });

        // OTP form submission
        document.getElementById('otp-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const otp = document.getElementById('otp').value;
            const userId = localStorage.getItem('tempUserId');

            try {
                const response = await fetch('http://localhost:3002/api/auth/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, otp })
                });

                const data = await response.json();

                if (response.ok) {
                    // OTP verification successful
                    showMessage('success-message', data.message);

                    // Save token to localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.removeItem('tempUserId');

                    // Redirect to products page after a short delay
                    setTimeout(() => {
                        window.location.href = '/products.html';
                    }, 1000);
                } else {
                    // OTP verification failed
                    showMessage('error-message', data.message);
                }
            } catch (error) {
                showMessage('error-message', 'ƒê√£ x·∫£y ra l·ªói khi x√°c th·ª±c OTP. Vui l√≤ng th·ª≠ l·∫°i sau.');
                console.error('OTP verification error:', error);
            }
        });

        // Resend OTP
        document.getElementById('resend-otp').addEventListener('click', async function () {
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('http://localhost:3002/api/auth/resend-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('success-message', data.message);
                } else {
                    showMessage('error-message', data.message);
                }
            } catch (error) {
                showMessage('error-message', 'ƒê√£ x·∫£y ra l·ªói khi g·ª≠i l·∫°i m√£ OTP. Vui l√≤ng th·ª≠ l·∫°i sau.');
                console.error('Resend OTP error:', error);
            }
        });

        // Helper function to show messages
        function showMessage(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';

            // Hide other message type
            const otherElementId = elementId === 'error-message' ? 'success-message' : 'error-message';
            document.getElementById(otherElementId).style.display = 'none';

            // Auto hide after 5 seconds
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
