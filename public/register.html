<body>

                    <label class="form-check-label" for="terms">T√¥i ƒë·ªìng √Ω v·ªõi <a href="#">ƒêi·ªÅu kho·∫£n d·ªãch v·ª•</a> v√† <a
                            href="#">Ch√≠nh s√°ch b·∫£o m·∫≠t</a></label>

            <!-- OTP Verification Form (Hidden by default) -->

                    </div>
                    <div class="form-text">Vui l√≤ng nh·∫≠p m√£ OTP ƒë√£ ƒë∆∞·ª£c g·ª≠i ƒë·∫øn email c·ªßa b·∫°n</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Password strength checker
        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;
            const strengthBar = document.getElementById('password-strength');
            const feedback = document.getElementById('password-feedback');

            // Check password strength
            let strength = 0;
            let feedback_text = '';

            if (password.length >= 6) strength += 1;
            if (password.match(/[a-z]+/)) strength += 1;
            if (password.match(/[A-Z]+/)) strength += 1;
            if (password.match(/[0-9]+/)) strength += 1;
            if (password.match(/[^a-zA-Z0-9]+/)) strength += 1;

            switch (strength) {
                case 0:
                    strengthBar.style.width = '0%';
                    strengthBar.style.backgroundColor = '';
                    feedback_text = 'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±';
                    break;
                case 1:
                    strengthBar.style.width = '20%';
                    strengthBar.style.backgroundColor = '#dc3545'; // red
                    feedback_text = 'M·∫≠t kh·∫©u qu√° y·∫øu';
                    break;
                case 2:
                    strengthBar.style.width = '40%';
                    strengthBar.style.backgroundColor = '#ffc107'; // yellow
                    feedback_text = 'M·∫≠t kh·∫©u y·∫øu';
                    break;
                case 3:
                    strengthBar.style.width = '60%';
                    strengthBar.style.backgroundColor = '#fd7e14'; // orange
                    feedback_text = 'M·∫≠t kh·∫©u trung b√¨nh';
                    break;
                case 4:
                    strengthBar.style.width = '80%';
                    strengthBar.style.backgroundColor = '#20c997'; // teal
                    feedback_text = 'M·∫≠t kh·∫©u m·∫°nh';
                    break;
                case 5:
                    strengthBar.style.width = '100%';
                    strengthBar.style.backgroundColor = '#198754'; // green
                    feedback_text = 'M·∫≠t kh·∫©u r·∫•t m·∫°nh';
                    break;
            }

            feedback.textContent = feedback_text;
        });

        // Confirm password validation
        document.getElementById('confirm-password').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (password !== confirmPassword) {
                this.setCustomValidity('M·∫≠t kh·∫©u kh√¥ng kh·ªõp');
            } else {
                this.setCustomValidity('');
            }
        });

        // Register form submission
        document.getElementById('register-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('error-message', 'M·∫≠t kh·∫©u kh√¥ng kh·ªõp');
                return;
            }

            try {
                console.log('Sending registration data:', { email, password });

                // Ki·ªÉm tra d·ªØ li·ªáu tr∆∞·ªõc khi g·ª≠i
                if (!email || !password) {
                    showMessage('error-message', 'Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß email v√† m·∫≠t kh·∫©u');
                    return;
                }

                // Ki·ªÉm tra ƒë·ªãnh d·∫°ng email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showMessage('error-message', 'Email kh√¥ng ƒë√∫ng ƒë·ªãnh d·∫°ng');
                    return;
                }

                // Ki·ªÉm tra ƒë·ªô d√†i m·∫≠t kh·∫©u
                if (password.length < 6) {
                    showMessage('error-message', 'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±');
                    return;
                }

                const response = await fetch('http://localhost:3002/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Registration successful
                    showMessage('success-message', data.message);

                    // Store userId for OTP verification
                    localStorage.setItem('tempUserId', data.data.id);

                    // Show OTP form
                    document.getElementById('register-form').style.display = 'none';
                    document.getElementById('otp-form').style.display = 'block';
                } else {
                    // Registration failed
                    showMessage('error-message', data.message);
                }
            } catch (error) {
                showMessage('error-message', 'ƒê√£ x·∫£y ra l·ªói khi ƒëƒÉng k√Ω. Vui l√≤ng th·ª≠ l·∫°i sau.');
                console.error('Registration error:', error);
            }
        });

        // OTP form submission
        document.getElementById('otp-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const otp = document.getElementById('otp').value;
            const userId = localStorage.getItem('tempUserId');

            try {
                const response = await fetch('http://localhost:3002/api/auth/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, otp })
                });

                const data = await response.json();

                if (response.ok) {
                    // OTP verification successful
                    showMessage('success-message', data.message);

                    // Save token to localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.removeItem('tempUserId');

                    // Redirect to login page after a short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    // OTP verification failed
                    showMessage('error-message', data.message);
                }
            } catch (error) {
                showMessage('error-message', 'ƒê√£ x·∫£y ra l·ªói khi x√°c th·ª±c OTP. Vui l√≤ng th·ª≠ l·∫°i sau.');
                console.error('OTP verification error:', error);
            }
        });

        // Resend OTP
        document.getElementById('resend-otp').addEventListener('click', async function () {
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('http://localhost:3002/api/auth/resend-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('success-message', data.message);
                } else {
                    showMessage('error-message', data.message);
                }
            } catch (error) {
                showMessage('error-message', 'ƒê√£ x·∫£y ra l·ªói khi g·ª≠i l·∫°i m√£ OTP. Vui l√≤ng th·ª≠ l·∫°i sau.');
                console.error('Resend OTP error:', error);
            }
        });

        // Helper function to show messages
        function showMessage(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';

            // Hide other message type
            const otherElementId = elementId === 'error-message' ? 'success-message' : 'error-message';
            document.getElementById(otherElementId).style.display = 'none';

            // Auto hide after 5 seconds
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>
